<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <title>Sign Up Form</title>
</head>
<body>
   <div class = "left-section">
        <div class = "logo-body">
            <h1>ODIN</h1>
        </div>
   </div>
   <div class = "right-section">
    <div class = "intro-text">
        <p>This is not a real online service!. You know you need something like this in your life to help yo urealize your deepest dreams. Sign up now to get started. </p>
        <p>You know you want to!</p>
    </div>
    <div>
        <form>
            <div class = "form-background">
            <p class = "form-header">Let's do this</p>
            <div class = "form-fields">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id ="first_name" name = "first_name">
                </div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id ="last_name" name = "last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id ="email" name = "email">
                </div>
                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id ="phone_number" name = "phone_number">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id ="password" name = "password">
                </div>
                <div>
                    <label for="password_conf">Confirm Password</label>
                    <input type="password" id ="password_conf" name = "password_conf">
                </div>
            </div>
            </div>
            <div class = "form-submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href ='https://www.theodinproject.com/dashboard'>Log in</a> </p> 
            </div>
        </form>
    </div>  
   </div>

</body>
</html>
