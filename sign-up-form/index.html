<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <title>Sign Up Form</title>
</head>
<body>
   <div class = "left-section">
        <div class = "logo-body">
            <h1>ODIN</h1>
        </div>
        <img src = "./assets/ferns.jpg" alt="Green Fern Background">
   </div>
   <div class = "right-section">
        <div>
            <p>This is not a real online service!. You know you need something like this in your life to help yo urealize your deepest dreams. Sign up now to get started. </p>
            <p>You know you want to!</p>
        </div>
        <div>
            <form>
                <p>Let's do this</p>
                <div>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id ="first_name" name = "first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id ="last_name" name = "last_name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id ="email" name = "email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id ="phone_number" name = "phone_number">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id ="password" name = "password">
                    </div>
                    <div>
                        <label for="password_conf">Confirm Password</label>
                        <input type="password" id ="password_conf" name = "password_conf">
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
        </div>
        <div>
            <p>Already have an account? <a href ='https://www.theodinproject.com/dashboard'>Log in</a> </p> 
        </div>
   </div>
    
</body>
</html>
